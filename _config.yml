#######
#
# bootstrap-template
# basic bootstrap template for Jekyll with GitHub Pages
# https://github.com/thecdil/bootstrap-template
#
#######

#######
# SITE SETTINGS
#
title: Learning Experience Design (LXD)
description: "Learning Experience Design (LXD) is a design approach that focuses on creating effective and engaging learning experiences. It combines principles from instructional design, user experience design, and educational psychology to create learning environments that are learner-centered and promote deep understanding."
year: 2025
author: Donna MacLeod 
# add search box to navbar, true/false
search: true

##########
# URL VARIABLES [optional!]
#
# Optional if using GitHub Pages! If building manually, these must be set correctly.
#
# use url for the domain, e.g. https://stacksquirrel.github.io
# on gh-pages follow the pattern: https://username.github.io
url: https://stacksquirrel.github.io
# use baseurl to add subsection of the domain, e.g. /timelinejs-template
# on gh-pages this is a / followed by the name of the repository
# baseurl is your github repository's name prefixed with a /
baseurl: /mac-lxd
# location of code, the full url to your github repository
source-code: https://stacksquirrel.github.io/mac-lxd

##########
# GOOGLE ANALYTICS [optional!]
#
# leave this blank or comment out to NOT include google code
# Add your google-analytics-id to automatically add the embed code, e.g. "G-123XXXXXXX"
google-analytics-id:

##########
# ROBOTS EXCLUDE [optional!]
#
# set noindex to true if you do NOT want Google to index your site
# noindex: true 


#######
# BUILD SETTINGS [usually leave as is]
#
# Defaults to simplify front matter,
# all files in the "pages" folder will be output at root of site
defaults:
  - scope:
      path: "pages"
    values:
      layout: page
      permalink: /:basename:output_ext

# ignore stuff
exclude: [docs/, Rakefile, README.md, LICENSE]
